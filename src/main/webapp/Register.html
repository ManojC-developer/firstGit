<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>RegisterPage</title>

<script type="text/javascript">

function checkpassword(){
	var password=document.getElementById("psw").value;
	var confirmpassword=document.getElementById("psw_repeat").value;
	
	if(password!=confirmpassword){
		alert("password missmatched");
		return false;
	}
}


</script>

<link rel="stylesheet" 
          href="register.css">
</head>
<body >
<form action="RegAct" onsubmit="return checkpassword() " method="post">
  <div class="container">
  	<center>
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    </center>
    <hr>
    
    <label for="name"><b>UserName</b></label>
    <input type="text" placeholder="Enter your name" name="name" id="name"  minlength="4" maxlength="16" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" minlength="8" maxlength="23" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw_repeat" id="psw_repeat" required>
    <hr>

   	<center>
    <button type="submit" class="registerbtn">Register</button>
    </center>
  </div>

 
</form>

</body>
</html>
