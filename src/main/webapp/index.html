<!DOCTYPE html>
<html>

<head>
    <title>LoginPage</title>
    <link rel="stylesheet" 
          href="index.css">
             
          
</head>

<body>
    <div class="main">
        <h1>TATA LIFE INSURANCE</h1>
        <h3>Enter your login credentials</h3>
        <form action="MyAction" method="post">
            <label for="first">
                  Email:
              </label>
            <input type="text" 
                   id="mail"
                   
                   name="mail" 
                   placeholder="Enter your email" required>

            <label for="password">
                  Password:
              </label>
            <input type="password"
                   id="password" 
                   name="password" 
                   placeholder="Enter your Password" required>

            
             <button type="submit"
                   value="LOGIN" > Login   </button>  
            
        </form>
        <p>Not registered? 
              <a href="Register.html" 
               style="text-decoration: none;">
                Create an account
            </a>
        </p>

    </div>
</body>

</html>
